<form [formGroup]="form" novalidate autocomplete="off">
  <app-form-field
    label="Salary"
    [required]="true"
    [control]="form.controls['expectedSalary']"
  >
    <app-input formControlName="expectedSalary"></app-input>
  </app-form-field>
  <app-form-field label="Laboral Experience" [required]="true">
    <app-experience
      [parent]="form"
      [values]="value ? value.experiences : []"
      name="experience"
    >
    </app-experience>
  </app-form-field>
  <app-form-field
    label="Specialization"
    [required]="true"
    [control]="form.controls['specialization']"
  >
    <app-select
      formControlName="specialization"
      [items]="
        controls['specialization'].items ? controls['specialization'].items : []
      "
      (changed)="
        controls['specialization'].changed
          ? controls['specialization'].changed()
          : null
      "
    ></app-select>
  </app-form-field>
  <app-form-field
    label="Qualification"
    [required]="true"
    [control]="form.controls['qualification']"
  >
    <app-select
      formControlName="qualification"
      [items]="
        controls['qualification'].items ? controls['qualification'].items : []
      "
    ></app-select>
  </app-form-field>
  <app-form-field
    label="Skills"
    [required]="true"
    [control]="form.controls['skills']"
  >
    <app-checkbox
      formControlName="skills"
      [items]="controls['skills'].items ? controls['skills'].items : []"
    ></app-checkbox>
  </app-form-field>
</form>
